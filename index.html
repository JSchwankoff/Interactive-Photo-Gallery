<!DOCTYPE html>
<html lang="en">

<head>
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/baguetteBox.min.css">
</head>

<body>

  <main>
    <div class="gallery">

      <input type="search" name="search" id="search" placeholder="Search">

      <a href="photos/01.jpg">
        <img class="img field" src="photos/thumbnails/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
      </a>

      <a href="photos/02.jpg">
        <img class="img lake" src="photos/thumbnails/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here.">
      </a>

      <a href="photos/03.jpg">
        <img class="img canyon" src="photos/thumbnails/03.jpg" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
      </a>

      <a href="photos/04.jpg">
        <img class="img iceberg" src="photos/thumbnails/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. ">
      </a>

      <a href="photos/05.jpg">
        <img class="img desert" src="photos/thumbnails/05.jpg" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
      </a>

      <a href="photos/06.jpg">
        <img class="img fall" src="photos/thumbnails/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color.">
      </a>

      <a href="photos/07.jpg">
        <img class="img plantation" src="photos/thumbnails/07.jpg" alt="I drove past this plantation yesterday, everything is so green!">
      </a>

      <a href="photos/08.jpg">
        <img class="img dunes" src="photos/thumbnails/08.jpg" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!">
      </a>

      <a href="photos/09.jpg">
        <img class="img country" src="photos/thumbnails/09.jpg" alt="We enjoyed a quiet stroll down this countryside lane. ">
      </a>

      <a href="photos/10.jpg">
        <img class="img sunset" src="photos/thumbnails/10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange.">
      </a>

      <a href="photos/11.jpg">
        <img class="img cave" src="photos/thumbnails/11.jpg" alt="I did a tour of a cave today and the view of the landscape below was breathtaking.">
      </a>

      <a href="photos/12.jpg">
        <img class="img meadow" src="photos/thumbnails/12.jpg" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
      </a>

    </div>
  </main>

<script src="js/searchFilter.js"></script>
<script src="js/baguetteBox.js"></script>
<script src="js/app.js"></script>

</body>

</html>
